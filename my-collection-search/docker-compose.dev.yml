services:
  app:
    build:
      context: .
    container_name: myapp
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://djplaylist:djplaylistpassword@db:5432/djplaylist
      MEILISEARCH_HOST: ${MEILISEARCH_HOST}
      MEILISEARCH_API_KEY: ${MEILISEARCH_API_KEY}
      MEILI_PARENT_KEY: ${MEILI_PARENT_KEY}
      MEILI_PARENT_KEY_UID: ${MEILI_PARENT_KEY_UID}
      MEILISEARCH_EXTERNAL_HOST: ${MEILISEARCH_EXTERNAL_HOST}
      APPLE_MUSIC_TEAM_ID: ${APPLE_MUSIC_TEAM_ID}
      APPLE_MUSIC_KEY_ID: ${APPLE_MUSIC_KEY_ID}
      APPLE_MUSIC_PRIVATE_KEY_PATH: ${APPLE_MUSIC_PRIVATE_KEY_PATH}
      DISCOGS_USER_TOKEN: ${DISCOGS_USER_TOKEN}
      DISCOGS_USERNAME: ${DISCOGS_USERNAME}
      DISCOGS_FOLDER_ID: ${DISCOGS_FOLDER_ID}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      SPOTIFY_REDIRECT_URI: ${SPOTIFY_REDIRECT_URI}
      # Make file watching reliable in Docker on macOS/Windows
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      REDIS_URL: redis://redis:6379
      ESSENTIA_API_URL: http://essentia:8001/analyze
      # Optional: adjust polling interval (ms)
      # WATCHPACK_POLLING_INTERVAL: "1000"
    depends_on:
      - db
      - meili
      - redis
    volumes:
      # Mount source code for live reload
      - .:/app:delegated
      # Keep node_modules inside the container image
      - /app/node_modules
      - music_data:/app/audio
      - db_dumps:/app/dumps
      - discogs_exports:/app/discogs_exports
      - spotify_exports:/app/spotify_exports  
    # Run Next.js in dev mode and listen on all interfaces
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0 -p 3000"
  
  migrate:
    build:
      context: .
    image: node:20
    working_dir: /app
    environment:
      DATABASE_URL: postgres://djplaylist:djplaylistpassword@db:5432/djplaylist
    entrypoint: ["sh", "-c", "npx wait-port db:5432 && npx node-pg-migrate up"]
    depends_on:
      - db
    volumes:
      - .:/app:ro

  db:
    image: pgvector/pgvector:pg15
    restart: always
    environment:
      POSTGRES_USER: djplaylist
      POSTGRES_PASSWORD: djplaylistpassword
      POSTGRES_DB: djplaylist
    volumes:
      - db_data:/var/lib/postgresql/data

  meili:
    image: getmeili/meilisearch:v1.6
    restart: always
    environment:
      MEILI_MASTER_KEY: mysupersecretkey
      MEILI_EXPERIMENTAL_ENABLE_VECTOR_STORE: "true"
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data

  # watchtower:
  #   image: containrrr/watchtower
  #   restart: always
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   environment:
  #     - WATCHTOWER_CLEANUP=true
  #     - WATCHTOWER_POLL_INTERVAL=3600 # Check hourly
  #   depends_on:
  #     - app
  
  essentia:
    build:
      context: ../essentia-api
    container_name: essentia-api
    ports:
      - "8001:8001"
  
  ga-service:
    build:
      context: ../ga-service
    container_name: ga-service
    ports:
      - "8002:8002"

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  download-worker:
    build:
      context: .
      dockerfile: Dockerfile.download-worker
    container_name: download-worker
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://djplaylist:djplaylistpassword@db:5432/djplaylist
      GAMDL_COOKIE_FILE: /app/cookies/music.apple.com_cookies.txt
    depends_on:
      - redis
      - db
    volumes:
      - music_data:/app/audio
      - ./cookies:/app/cookies:ro  # Mount local cookies directory as read-only
    restart: unless-stopped
    # command: sh -c "pip install -r requirements.txt && pip install watchdog && watchmedo auto-restart -d worker -p '*.py' -R -- python3 download_worker.py"

    
volumes:
  db_data:
  meili_data:
  music_data:
  db_dumps:
  discogs_exports:
  spotify_exports:
  redis_data: