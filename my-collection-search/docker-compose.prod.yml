services:
  app:
    build:
      context: .
    container_name: myapp
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://djplaylist:djplaylistpassword@db:5432/djplaylist
      MEILISEARCH_HOST: ${MEILISEARCH_HOST}
      MEILISEARCH_API_KEY: ${MEILISEARCH_API_KEY}
      MEILISEARCH_EXTERNAL_HOST: ${MEILISEARCH_EXTERNAL_HOST}
      MEILI_PARENT_KEY: ${MEILI_PARENT_KEY}
      MEILI_PARENT_KEY_UID: ${MEILI_PARENT_KEY_UID}
      APPLE_MUSIC_TEAM_ID: ${APPLE_MUSIC_TEAM_ID}
      APPLE_MUSIC_KEY_ID: ${APPLE_MUSIC_KEY_ID}
      APPLE_MUSIC_PRIVATE_KEY_PATH: ${APPLE_MUSIC_PRIVATE_KEY_PATH}
      DISCOGS_USER_TOKEN: ${DISCOGS_USER_TOKEN}
      DISCOGS_USERNAME: ${DISCOGS_USERNAME}
      DISCOGS_FOLDER_ID: ${DISCOGS_FOLDER_ID}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      SPOTIFY_REDIRECT_URI: ${SPOTIFY_REDIRECT_URI}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      REDIS_URL: redis://redis:6379
      ESSENTIA_API_URL: http://essentia:8001/analyze
      ENABLE_AUDIO_PLAYBACK: ${ENABLE_AUDIO_PLAYBACK:-false}
      AUDIO_DEVICE: ${AUDIO_DEVICE:-default}

    depends_on:
      - db
      - meili
      - redis
    volumes:
      - music_data:/app/audio
      - db_dumps:/app/dumps
      - discogs_exports:/app/discogs_exports
      - spotify_exports:/app/spotify_exports
      - cookie_data:/app/cookies
      # Optional: Mount ALSA config for dmix (software mixing with AirPlay)
      # - ./config/asound.conf:/etc/asound.conf:ro
    # USB DAC audio device passthrough (optional)
    # Uncomment the lines below to enable USB DAC playback
    devices:
      - /dev/snd:/dev/snd  # Pass through all audio devices
    # Optional: Add specific DAC device if you want to limit to one device
    #   - /dev/snd/controlC1:/dev/snd/controlC1  # Control interface for card 1
    #   - /dev/snd/pcmC1D0p:/dev/snd/pcmC1D0p    # Playback device for card 1
  db:
    image: pgvector/pgvector:pg15
    restart: always
    environment:
      POSTGRES_USER: djplaylist
      POSTGRES_PASSWORD: djplaylistpassword
      POSTGRES_DB: djplaylist
    volumes:
      - db_data:/var/lib/postgresql/data

  migrate:
    image: ghcr.io/saegey/myapp:${IMAGE_TAG:-latest}
    working_dir: /app
    environment:
      DATABASE_URL: postgres://djplaylist:djplaylistpassword@db:5432/djplaylist
    entrypoint: ["sh", "-c", "npx wait-port db:5432 && npx node-pg-migrate up"]
    depends_on:
      - db

  meili:
    image: getmeili/meilisearch:v1.6
    restart: always
    environment:
      MEILI_MASTER_KEY: mysupersecretkey
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data

  essentia:
    image: ghcr.io/saegey/essentia-api:${IMAGE_TAG:-latest}
    container_name: essentia-api
    ports:
      - "8001:8001"

  ga-service:
    image: ghcr.io/saegey/ga-service:${IMAGE_TAG:-latest}
    container_name: ga-service
    ports:
      - "8002:8002"

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  download-worker:
    image: ghcr.io/saegey/download-worker:${IMAGE_TAG:-latest}
    container_name: download-worker
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://djplaylist:djplaylistpassword@db:5432/djplaylist
      GAMDL_COOKIE_FILE: /app/cookies/gamdl_cookies.txt
    depends_on:
      - redis
      - db
    volumes:
      - music_data:/app/audio
      - cookie_data:/app/cookies  # Shared cookie storage with app service
    restart: unless-stopped

  # AirPlay Receiver (optional)
  # Uncomment to enable AirPlay streaming to your USB DAC
  # shairport-sync:
  #   image: mikebrady/shairport-sync:latest
  #   container_name: shairport-sync
  #   network_mode: host  # Required for AirPlay discovery (mDNS/Bonjour)
  #   restart: unless-stopped
  #   environment:
  #     # AirPlay device name (shows up in iOS/Mac AirPlay menu)
  #     - AIRPLAY_NAME=${AIRPLAY_NAME:-GrooveNET Audio}
  #   devices:
  #     - /dev/snd:/dev/snd  # Share audio device with app
  #   volumes:
  #     - ./config/shairport-sync.conf:/etc/shairport-sync.conf:ro
  #   # If using dmix for audio mixing, no special config needed
  #   # If not using dmix, only one service can use the DAC at a time


volumes:
  db_data:
    name: teststack_db_data
  meili_data:
    name: teststack_meili_data
  music_data:
    name: teststack_music_data
  db_dumps:
    name: teststack_db_dumps
  discogs_exports:
    name: teststack_discogs_exports
  spotify_exports:
    name: teststack_spotify_exports
  redis_data:
    name: teststack_redis_data
  cookie_data:
    name: teststack_cookie_data
