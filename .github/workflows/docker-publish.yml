name: Build and Publish Docker Image

on:
  pull_request:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      SHOULD_PUSH: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
      IMAGE_TAG: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        if: env.SHOULD_PUSH == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./my-collection-search
          file: ./my-collection-search/Dockerfile
          push: ${{ env.SHOULD_PUSH == 'true' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/myapp:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository_owner }}/myapp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            OPENAI_API_KEY=dummy
            NEXT_PUBLIC_MEILISEARCH_HOST=https://meili.vinylplay.cc
            NEXT_PUBLIC_MEILISEARCH_API_KEY=mysupersecretkey
            DISCOGS_USER_TOKEN=dummytoken
            DISCOGS_USERNAME=dummyusername
            DISCOGS_FOLDER_ID=dummyfolderid
            APPLE_MUSIC_TEAM_ID=dummyteamid
            APPLE_MUSIC_KEY_ID=dummykid
            APPLE_MUSIC_PRIVATE_KEY_PATH=/path/to/dummy/private/key.pem
            DATABASE_URL=postgres://djplaylist:djplaylistpassword@db:5432/djplaylist
            MEILISEARCH_HOST=http://meili:7700
            MEILISEARCH_API_KEY=mysupersecretkey
            MEILISEARCH_EXTERNAL_HOST: http://localhost:7000
            YOUTUBE_API_KEY=dummyyoutubeapikey

      - name: Image digest
        run: echo "Published image for tag ${{ github.ref_name }}"

  build-essentia:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      SHOULD_PUSH: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
      IMAGE_TAG: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        if: env.SHOULD_PUSH == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Essentia API
        uses: docker/build-push-action@v5
        with:
          context: ./essentia-api
          file: ./essentia-api/Dockerfile
          push: ${{ env.SHOULD_PUSH == 'true' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/essentia-api:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository_owner }}/essentia-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Published Essentia API image for tag ${{ github.ref_name }}"

  build-ga-service:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      SHOULD_PUSH: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
      IMAGE_TAG: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        if: env.SHOULD_PUSH == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push GA Service
        uses: docker/build-push-action@v5
        with:
          context: ./ga-service
          file: ./ga-service/Dockerfile
          push: ${{ env.SHOULD_PUSH == 'true' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/ga-service:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository_owner }}/ga-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Published GA Service image for tag ${{ github.ref_name }}"

  build-download-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      SHOULD_PUSH: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
      IMAGE_TAG: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        if: env.SHOULD_PUSH == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Download Worker
        uses: docker/build-push-action@v5
        with:
          context: ./my-collection-search
          file: ./my-collection-search/Dockerfile.download-worker
          push: ${{ env.SHOULD_PUSH == 'true' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/download-worker:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository_owner }}/download-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Built images for ref ${{ github.ref_name }} (push=${{ env.SHOULD_PUSH }})"
